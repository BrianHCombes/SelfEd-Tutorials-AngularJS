<html lang="en">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
        <style>
            
            .strikethrough
            {
            text-decoration: line-through;
            color: red;
            font-size:30px;
            }
            
        </style>
    </head>
    <body ng-app="">
        <div ng-class="{strikethrough:strike}">This line should get striked.</div>
        <label>
            <input type="checkbox" ng-model="strike">
            Click this checkbox to strike the above line
        </label>    
    </body>
</html>
